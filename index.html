<!DOCTYPE html>
<html>
<head>
    <title>Efficient Parking</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1> EffiPark <br>Prototype 1 </h1>
    <br> <!-- Add a line break here -->
    
    <div class="container">
    
        <div id="parking-space">
            <!-- Parking space will be generated here -->
        </div>
        <div id="vehicle-form">
            <form id="vehicle-input">
                <label for="vehicle-type">Enter Vehicle Type (car or bike):</label><br>
                <input type="text" id="vehicle-type" name="vehicle-type"><br>
                <label for="number-plate">Enter Number Plate:</label><br>
                <input type="text" id="number-plate" name="number-plate"><br>
                <button type="submit">Park Vehicle</button>
            </form>
        </div>
        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
